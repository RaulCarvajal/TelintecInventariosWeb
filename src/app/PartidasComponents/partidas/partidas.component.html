<mat-card class="mat-elevation-z8 ">
    <mat-card-header>
        <mat-card-title>Partidas</mat-card-title>
        <mat-card-subtitle>Partidas/Materiales</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
          <div class="col text-end">
            <a role="button" mat-button color="primary" [routerLink]="['/inventario/partidas/agregar']"><mat-icon>add</mat-icon> Agregar</a>
          </div>
        </div>
        <mat-form-field class="w-100">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
  
      <ng-container matColumnDef="POS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>POS</strong></th>
        <td mat-cell *matCellDef="let row"><strong>{{row.POS | pos}}</strong></td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numero_parte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de parte </th>
        <td mat-cell *matCellDef="let row"> {{row.numero_parte}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-end"> Cantidad </th>
        <td mat-cell *matCellDef="let row" class="text-end"> {{row.cantidad}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoPartida(row.id_partida)"></tr>
>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No coincide ninguna partida con "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Partidas por página"></mat-paginator>
  </div>
