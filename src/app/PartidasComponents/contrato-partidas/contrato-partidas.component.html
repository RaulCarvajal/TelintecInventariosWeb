<mat-card class="mat-elevation-z8" *ngIf="!cargando">
    <mat-card-header>
        <mat-card-title>Materiales/Partidas aplicables al contrato</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col text-end">
                <button mat-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon> Agregar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">POS</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Número de parte</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of partidas">
                            <th scope="row">{{p.pos}}</th>
                            <td>{{p.nombre}}</td>
                            <td>{{p.descripcion}}</td>
                            <td>{{p.numero_parte}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-end">
    </mat-card-actions>
</mat-card>
<mat-card class="mat-elevation-z8" *ngIf="cargando">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>
