<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid shadow-lg">
        <div class="col">
            <div class="row">
                <div class="class">
                    <div class="card-body">

                        <div class="row">
                            <div class="col">
                                <img src="" alt="LogoTelintecAzul">
                            </div>
                            <div class="col text-end">
                                <h5 class="card-title">Acta de entrega de material.</h5>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p><strong>Solicitate:</strong> {solicitante}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p><strong>Contrato:</strong> {contrato}</p>
                            </div>
                            <div class="col">
                                <p><strong>Área/Pedido:</strong> {area}</p>
                            </div>
                            <div class="col">
                                <p><strong>Ubicación:</strong> {ubicacion}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p><strong>Fecha Solicitud:</strong> {fecha_solicitud}</p>
                            </div>
                            <div class="col">
                                <p><strong>Fecha Crítica:</strong> {fecha_critica}</p>
                            </div>
                            <div class="col">
                                <p><strong>Fecha Hoy:</strong> {fecha_hoy}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <strong>Material entregado</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
