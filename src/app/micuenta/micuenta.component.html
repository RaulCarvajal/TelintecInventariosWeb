<mat-card class="mat-elevation-z8" *ngIf="yo">
    <mat-card-header>
        <mat-card-title>Mi cuenta</mat-card-title>
        <mat-card-subtitle>Información personal</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col">
                <mat-list>
                    <mat-list-item>
                        <mat-icon mat-list-icon>person</mat-icon>
                        <div mat-line>Nombre</div>
                        <div mat-line>{{yo.nombre}} {{yo.apellidos}}</div>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon mat-list-icon>mail</mat-icon>
                        <div mat-line>Email</div>
                        <div mat-line>{{yo.email}}</div>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon mat-list-icon>tag</mat-icon>
                        <div mat-line>Número empleado</div>
                        <div mat-line>{{yo.numero_empleado}}</div>
                    </mat-list-item>
                </mat-list>
            </div>
            <div class="col">
                <mat-list>
                    <mat-list-item>
                        <mat-icon mat-list-icon>psychology</mat-icon>
                        <div mat-line>Rol dentro de la aplicación</div>
                        <div mat-line>{{yo.rol | rol}}</div>
                    </mat-list-item>
                    <mat-list-item *ngIf="puesto">
                        <mat-icon mat-list-icon>assignment_ind</mat-icon>
                        <div mat-line>Puesto</div>
                        <div mat-line>{{puesto}}</div>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </mat-card-content>
</mat-card>
