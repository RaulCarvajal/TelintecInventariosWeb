<h2 mat-dialog-title>Realizar devoluciones</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col">
            <table class="table table-hover" *ngIf="partidas.length">
                <thead>
                    <tr>
                        <th scope="col">POS</th>
                        <th scope="col">Partida</th>
                        <th scope="col">Cantidad Surtida</th>
                        <th scope="col">Cantidad a devolver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let partida of partidas; let i = index">
                        <th scope="row">{{partida.pos | pos}}</th>
                        <td>{{partida.descripcion}}</td>
                        <td>{{partida.cantidad}}</td>
                        <td><input type="number" [(ngModel)]="devolucion[i].devolucion"></td>
                </tbody>
            </table>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="save()">Listo</button>
</mat-dialog-actions>
