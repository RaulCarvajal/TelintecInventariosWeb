<mat-card *ngIf="inventarios.length">
    <mat-card-header>
        <mat-card-title>Inventarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inventario of inventarios; let i = index" (click)="gotoDetail(inventario.id_inventario)">
                    <th scope="row">1</th>
                    <td>{{inventario.nombre}}</td>
                    <td>{{inventario.descripcion_ubicacion}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>

<mat-card class="mt-3" *ngIf="inventarios.length==0">
    <mat-card-content>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
</mat-card>
