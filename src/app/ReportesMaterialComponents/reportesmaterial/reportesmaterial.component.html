<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Reportes de material</mat-card-title>
    </mat-card-header>
    <mat-card-content class="text-end">
    <!--<a role="button" mat-button [routerLink]="['/reportes/nuevo']" color="primary" [disabled]="true"><mat-icon>add</mat-icon> Nuevo reporte</a>-->
    </mat-card-content>
</mat-card>

<mat-card class="mt-2 mat-elevation-z8">
    <mat-card-content>
    <!--
        <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
        </canvas>
    -->
    </mat-card-content>
</mat-card>

<mat-card class="mt-2 mat-elevation-z8">
    <mat-card-content>
        <div class="row" *ngIf="reportes.length>0">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Folio</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Número pedido</th>
                            <th scope="col">Área</th>
                            <th scope="col">Contrato</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let reporte of reportes" (click)="gotoDetail(reporte.id_reporte)">
                            <th scope="row">{{reporte.folio | folio}}</th>
                            <td>{{reporte.fecha | date}}</td>
                            <td>{{reporte.numero_pedido}}</td>
                            <td>{{reporte.area}}</td>
                            <td>{{reporte.contrato}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" *ngIf="reportes.length==0">
            <div class="col text-center">
                <p class="lead">Sin reportes</p>
            </div>
        </div>
        <div class="row" *ngIf="cargando">
            <div class="col">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
        </div>
    </mat-card-content>
</mat-card>
